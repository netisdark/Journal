<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">My Journal</h1>
        <div class="card">
            <div class="card-body">
                <form id="journal-form">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="weather">Weather:</label>
                        <input type="text" id="weather" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="mood">Mood:</label>
                        <input type="text" id="mood" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="entry">Journal Entry:</label>
                        <textarea id="entry" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Entry</button>
                </form>
            </div>
        </div>
        <h2 class="mt-5">Previous Entries</h2>
        <div id="entries" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
